<form class="container" ng-submit="submit()">
	<h2>Open shader</h2>
	<div class="form-group row">
		<label class="col-3 col-form-label" for="url">URL</label>
		<div class="col-9">
			<input type="url" class="form-control" id="url" placeholder="https://www.shadertoy.com/view/..." ng-model="url" required>
		</div>
	</div>
	<div class="form-group row">
		<button type="submit" class="col-12 btn btn-primary">Open shader</button>
	</div>
</form>
