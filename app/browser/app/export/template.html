<form class="container" ng-submit="export()">
	<h2>Export settings</h2>
	<div class="form-group row">
		<label class="col-3 col-form-label" for="preset">Preset</label>
		<div class="col-9">
			<select class="custom-select" id="preset" ng-options="preset as preset.name for preset in presets"
				ng-model="preset" ng-change="changePreset()"></select>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-3 col-form-label" for="width">Width</label>
		<div class="col-9">
			<input type="number" class="form-control" id="width" ng-model="width" required min="0">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-3 col-form-label" for="height">Height</label>
		<div class="col-9">
			<input type="number" class="form-control" id="height" ng-model="height" required min="0">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-3 col-form-label" for="fps">FPS</label>
		<div class="col-9">
			<input type="number" class="form-control" id="fps" ng-model="fps" required min="0" step="any">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-3 col-form-label" for="start">Start</label>
		<div class="col-9">
			<input type="number" class="form-control" id="start" ng-model="start" required step="any">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-3 col-form-label" for="duration">Duration</label>
		<div class="col-9">
			<input type="number" class="form-control" id="duration" ng-model="duration" required min="0" step="any">
		</div>
	</div>
	<div class="form-group row">
		<button type="button" class="col-12 btn btn-default" ng-click="selectDirectoryAndPrefix()">Select directory and
			prefix</button>
	</div>
	<div ng-show="directory && prefix">
		<div class="form-group">
			<div class="form-check">
				<label class="form-check-label">
					<input class="form-check-input" type="checkbox" ng-model="cleanDirectoryBeforehand"> Clean directory
					beforehand
				</label>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-3">Directory</div>
			<div class="col-9"><a href ng-click="openDirectory()">{{directory}}</a></div>
		</div>
		<div class="form-group row">
			<div class="col-3">Prefix</div>
			<div class="col-9">{{prefix}}</div>
		</div>
	</div>

	<h2>Export PNG images</h2>
	<div class="form-group row">
		<label class="col-3 col-form-label" for="pngPadding">Padding</label>
		<div class="col-9">
			<input type="number" class="form-control" id="pngPadding" ng-model="pngPadding" required min="0">
		</div>
	</div>
	<div class="form-group">
		<div class="form-check">
			<label class="form-check-label">
				<input class="form-check-input" type="checkbox" ng-model="pngRemoveAfterwards"> Remove afterwards
			</label>
		</div>
	</div>

	<h2>
		<label>
			<input class="form-check-input" type="checkbox" ng-model="exportGIF"> Export GIF video
		</label>
	</h2>

	<h2>
		<label>
			<input class="form-check-input" type="checkbox" ng-model="exportMP4"> Export MP4 video
		</label>
	</h2>
	<div ng-show="exportMP4">
		<div class="form-group row">
			<label class="col-3 col-form-label" for="mp4CRF">CRF</label>
			<div class="col-9">
				<input type="number" class="form-control" id="mp4CRF" ng-model="mp4CRF" required min="0">
			</div>
		</div>
		<div class="form-group row">
			<button type="button" class="col-12 btn btn-default" ng-click="mp4SelectAudio()">Select audio</button>
		</div>
		<div class="form-group row">
			<div class="col-3">Audio</div>
			<div class="col-9" ng-if="mp4AudioPath"><a href ng-click="mp4OpenAudio()">{{mp4AudioPath}}</a></div>
			<div class="col-9" ng-if="!mp4AudioPath">None.</div>
		</div>
		<div ng-if="mp4AudioPath">
			<div class="form-group row">
				<button type="button" class="col-12 btn btn-default" ng-click="mp4RemoveAudio()">Remove audio</button>
			</div>
		</div>
	</div>

	<div class="form-group row">
		<button type="submit" class="col-12 btn btn-primary" ng-disabled="!directory || !prefix">Export</button>
	</div>
</form>
